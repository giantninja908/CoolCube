
<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
body{
	margin: 0;
    padding: 0;
}
</style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
<script>
function setup(){
  createCanvas(window.innerWidth,window.innerHeight,WEBGL);
}
var x = 0
var y = 0
var z = 0
function draw(){
translate(0,0,0)
background(255)
x+=0.01
z+=0.01
y+=0.01
	rotateX(x)
    rotateY(y)
    rotateZ(z)
    translate(-100,-100,-100)
  for(var i = 0; i<8;i++){
  translate(25,0,0)
    for(var j = 0; j<8;j++){
    translate(0,25,0)
      for(var v = 0; v<8;v++){
      translate(0,0,25)
        fill(floor(255-42.5*i),floor(255-40.5*j),floor(255-40.5*v),0)
        stroke(floor(255-42.5*i),floor(255-40.5*j),floor(255-40.5*v))
        strokeWeight(2)
        box(25);
      }
      for(var v = 0; v<8;v++){
      translate(0,0,-25)
      }
    }
    for(var j = 0; j<8;j++){
      translate(0,-25,0)
      }
  }
  translate(-25,0,0)
}
</script>
</body>
</html>
